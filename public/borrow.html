<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍借閱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link href="/assets/css/custom.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <div class="container-fluid">
        <!-- 標題選單 -->
        <div class="row text-white p-2 dark">
            <!-- 左側 -->
            <div class="col d-flex justify-content-between align-items-center">
                <div>
                    <div class="mb-0 fs-2"><i class="bi bi-book p-2"></i>借書系統</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="bookname"></div>
        <!-- <div class="row">
            <table class="table table-bordered">
                <tbody id="book-table">

                </tbody>
            </table>
        </div> -->
    </div>
    <script src="readdata.js"></script>
</body>
<script>
    const url = new URLSearchParams(window.location.search); 
    const index = url.get('index');
    console.log(index)
    //獲取後端JSON數據
    fetch('/get-data')
        .then(response => response.json())
        .then(data => {
            const item = data.find(item => item.index === index);
            if (item){
                document.getElementById('bookname').textContent = item.bookname
            }else{
                document.getElementById('bookname').textContent = '未找到資料'
            }
        })
        .catch(error => {
            console.error('Error fetching data', error);
        })
</script>
