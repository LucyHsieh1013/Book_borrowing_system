<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/assets/css/custom.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="BacgroundColor">
        <div class="container-fulid d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 h-100" style="position: relative;">
                <img src="picture/book.jpg" class="h-100 w-100" style="position: absolute; z-index: 1;">
                <div class="h-100 w-100 d-flex justify-content-center" style="background-color: rgb(17, 15, 15, 0.5); position: absolute; z-index: 2;">
                    <div class="text-light mt-5" style="font-size: 8vw;">BOOKS!</div>
                </div>
            </div>
            <div class="col-md-5 d-flex justify-content-center">
                <div class="col-md-6 text-center" >
                    <form method="POST" action="/login">
                        <div class="form">
                            <div class="note">
                                <p>登入</p>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control rounded-pill shadow " placeholder="使用者名稱" name="user_id" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control mt-2 rounded-pill shadow " placeholder="密碼" name="password" value=""/>
                            </div>
                            <button type="submit" class="btn col-12 dark mt-2 rounded-pill shadow ">登入</button>
                        </div>
                        <div class="d-flex justify-content-left mt-2"><a href="#" class="h6" data-bs-toggle="modal" data-bs-target="#forgetpasswd">註冊</a></div>
                    </form>
                </div>
                <div class="modal fade" id="forgetpasswd" tabindex="-1" aria-labelledby="forgetpasswdLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="forgetpasswdLabel">請輸入您的 tmail 帳號</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="email" id="guestEmail" class="form-control" placeholder="輸入您的 tmail 帳號">
                            </div>
                            <div class="modal-footer">
                                <button class="btn dark" id="confirmEmailBtn">送出</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="resetPasswordModal" aria-hidden="true" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="resetPassword"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    $(document).ready(function() {
        $(".resetPassword").load("reset_password.html");
    });
    // 抓取url中的token參數，參數存在則顯示重設密碼視窗
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            var resetPasswordModal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
            resetPasswordModal.show(); 
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        var confirmEmailBtn = document.getElementById('confirmEmailBtn');
        var resendButton = document.getElementById('resendCode');
        var timerDisplay = document.getElementById('timer');

        function sendCode() {
            if (!guest) {
                alert('請輸入有效的電子郵件地址');
                return;
            }
            fetch('/send-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: guest })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('驗證碼已發送到您的信箱');
                    startCooldown(); // 開始冷卻倒數
                } else {
                    alert('發送失敗: ' + data.message);
                    startCooldown();
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function startCooldown() {
            var cooldownTime = 10; // 設定冷卻時間為 10 秒
            clearInterval(countdown); // 取消之前的倒數計時器
            resendButton.disabled = true; // 禁用重新發送按鈕

            countdown = setInterval(function() {
                if (cooldownTime <= 0) {
                    clearInterval(countdown);
                    resendButton.disabled = false; // 啟用重新發送按鈕
                    timerDisplay.textContent = ''; // 清除倒數顯示
                } else {
                    timerDisplay.textContent = '請稍候 ' + cooldownTime + ' 秒後再試。';
                }
                cooldownTime -= 1;
            }, 1000);
        }

        confirmEmailBtn.addEventListener('click', function() {
            guest = document.getElementById('guestEmail').value;
            if (guest) {
                sendCode();
                var emailModal = bootstrap.Modal.getInstance(document.getElementById('forgetpasswd'));
                emailModal.hide();
                var verificationModal = new bootstrap.Modal(document.getElementById('Verification'));
                verificationModal.show();
            } else {
                alert('請輸入您的 tmail 帳號');
            }
        });

        resendButton.addEventListener('click', function(event) {
            event.preventDefault();
            sendCode();
            startCooldown();
        });
    });

    function submitCode(event) {
        event.preventDefault();
        const code = document.querySelector('input[name="code"]').value;
        if (!code) {
            alert('請輸入驗證碼');
            return;
        }
        fetch('/verify-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code: code, email: guest }) // 包含 email
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('驗證碼正確');
            } else {
                alert('驗證碼錯誤: ' + data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
