<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="BacgroundColor">
        <div class="container-fulid d-flex align-items-center justify-content-center h-100">       
            <!-- 左邊圖片 -->
            <div class="col-md-7 h-100" style="position: relative;">
                <img src="picture/book.jpg" class="h-100 w-100" style="position: absolute; z-index: 1;">
                <div class="h-100 w-100 d-flex justify-content-center" style="background-color: rgb(17, 15, 15, 0.5); position: absolute; z-index: 2;">
                    <!-- <div class="text-light mt-5" style="font-size: 8vw;">BOOKS!</div> -->
                </div>
            </div>
            <!-- 右邊登入介面 -->
            <div class="col-md-5 d-flex justify-content-center">
                <div class="col-md-6 text-center" >
                    <!-- 登入表單 -->
                    <form method="POST" action="/login">
                        <div class="form">
                            <div class="h4">登入</div>
                            <div class="form-group">
                                <input type="text" class="form-control rounded-pill shadow" placeholder="使用者名稱" name="account" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control mt-2 rounded-pill shadow" placeholder="密碼" name="password" value=""/>
                            </div>
                            <button type="submit" class="loginbtn col-12 mt-2 shadow rounded-pill">登入</button>
                        </div>
                        <!-- <div class="d-flex justify-content-end mt-2"><a href="#" class="h6" data-bs-toggle="modal" data-bs-target="#forgetpasswd">註冊</a></div> -->
                    </form>
                </div>
                <!-- 註冊視窗 -->
                <div class="modal fade" id="forgetpasswd" tabindex="-1" aria-labelledby="forgetpasswdLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="forgetpasswdLabel">開始註冊</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container" >
                                    <div class="row p-2">
                                        <label for="account" class="col-md-4">帳號:</label>
                                        <input type="email" id="account" class="form-control col-md-8">
                                    </div>
                                    <div class="row p-2">
                                        <label for="account" class="col-md-4">密碼:</label>
                                        <input type="password" id="password" class="form-control col-md-8">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="loginbtn" id="confirmEmailBtn">送出</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
