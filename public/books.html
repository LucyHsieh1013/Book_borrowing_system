<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link href="/assets/css/custom.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="BacgroundColor">
    <!-- header -->
    <div class="container-fluid">
        <!-- 標題選單 -->
        <div class="row text-white p-2 dark">
            <!-- 左側 -->
            <div class="col d-flex justify-content-between align-items-center">
                <div>
                    <div class="mb-0 fs-2"><i class="bi bi-book p-2"></i>借書系統</div>
                </div>
            </div>
            <div class="col d-flex justify-content-end align-items-center"><h3 id="welcome-message"></h3></div>
            
        </div>
    </div>

    <div class="container">
        <div class="row p-3">
            <form id="searchForm" class="d-flex" role="search">
                <div class="input-group">
                    <input id="searchInput" class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
                <button class="btn btn-outline-success ms-2" type="submit">Search</button>
            </form>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <tbody id="book-table">
                    <!-- 圖書資料 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/readdata.js"></script>
</body>
<script>
    //存放後端傳來的數據
    let tableData = [];

    //獲取後端JSON數據
    fetch('/data/booksdata')
        .then(response => response.json())
        .then(data => {
            //保存數據，用於搜尋
            tableData = data;
            console.log(tableData)

            //將初始數據顯示在表格中
            rendertable(data,'book-table');

            //關鍵字搜尋並渲染表格
            searchForm('searchForm', 'searchInput', 'book-table', tableData, ['bookname']);

        })
        .catch(error => {
            console.error('Error fetching data', error);
        })
// ----------------------------------------------------------------
fetch('/api/user-info')
    .then((response) => {
        if (!response.ok) {
            throw new Error("未登入或取得資料失敗");
        }
        return response.json();
    })
    .then((data) => {
        document.getElementById('welcome-message').innerText = `歡迎! ${data.account}`;
    })
    .catch((error) => {
        console.error(error);
        window.location.href = '/login'; // 未登入時跳轉回登入頁
    });
</script>
