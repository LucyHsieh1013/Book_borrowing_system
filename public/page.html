    let tableData = [];

    //獲取後端JSON數據
    fetch('/get-data')
        .then(response => response.json())
        .then(data => {
            //保存數據，用於搜尋
            tableData = data;
            console.log(tableData)

            //將初始數據顯示在表格中
            rendertable(data,'data_table');

            //關鍵字搜尋並渲染表格
            searchForm('searchForm', 'searchInput', 'data_table', tableData, ['name', 'price']);

            //計算累計出席次數
            countTableRows(data);
        })
        .catch(error => {
            console.error('Error fetching data', error);
        })
        
    //計算資料筆數
