                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="accountModalLabel">新增帳號</h5>

                                    <div class="modal-body">
                                        <form id="accountform">

                                            </div>
                                            <div class="row pt-2 d-flex align-items-center">
                                                <label for="account" class="col-md-3">帳號 :</label>

                                                    <input type="text" placeholder="輸入帳號" id="account" name="account" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row pt-2 d-flex align-items-center">
                                                <label for="password" class="col-md-3">密碼 :</label>

                                            </div>

                        <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="bookModalLabel">新增書籍</h5>

                                    </div>
                                    <div class="modal-body">
                                        <form id="bookform">
                                            <div class="row pt-2 d-flex align-items-center">
                                                <label for="bookindex" class="col-md-3">編號 :</label>
                                                <div class="col-md-9">
                                                    <input type="text" placeholder="輸入編號" id="bookindex" name="bookindex" class="form-control">

                                            </div>
                                            <div class="row pt-2 d-flex align-items-center">
                                                <label for="bookname" class="col-md-3">書名 :</label>
                                                <div class="col-md-9">
                                                    <input type="text" placeholder="輸入書名" id="bookname" name="bookname" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row pt-2 d-flex align-items-center">
                                                <label for="auther" class="col-md-3">作者 :</label>
                                                <div class="col-md-9">
                                                    <input type="text" placeholder="輸入作者" id="auther" name="auther" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row pt-2 d-flex align-items-center">
                                                <label for="publishing" class="col-md-3">出版商 :</label>
                                                <div class="col-md-9">
                                                    <input type="text" placeholder="輸入出版商" id="publishing" name="publishing" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row pt-2 d-flex align-items-center">
                                                <label for="year" class="col-md-3">年份 :</label>
                                                <div class="col-md-9">
                                                    <input type="text" placeholder="輸入出版年份" id="year" name="year" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row pt-2 d-flex align-items-center">
                                                <label for="status" class="col-md-3">狀態 :</label>
                                                <div class="col-md-9">
                                                    <select id="status" name="status" class="form-select">
                                                        <option value="尚在館內">尚在館內</option>
                                                        <option value="已外借">已外借</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <input class="mt-2" type="file" name="picture" accept="image/*">
                                            <button type="submit" class="mt-2 btn btn-outline-primary">提交</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="message" class="pt-2"></div>
                    </div>
                    <!-- 右邊 -->
                    <div class="pt-2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>序號</th>
                                    <th>編號</th>
                                    <th>書名</th>
                                    <th>作者</th>
                                    <th>出版社</th>
                                    <th>出版年份</th>
                                    <th>狀態</th>
                                </tr>
                            </thead>
                            <tbody id="showbooks">
                
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
