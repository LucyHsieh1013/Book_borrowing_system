<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>manager page</title>
</head>
<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">帳號管理</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">書庫管理</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form action="/AddAccount" method="post">
                <h3>新增帳號</h3>
                <div>
                    <label for="price">帳號: </label>
                    <input type="text" placeholder="輸入帳號" id="account" name="account">
                </div>
                <div>
                    <label for="name">密碼: </label>
                    <input type="text" placeholder="輸入密碼" id="password" name="password">
                </div>
                <button type="submit">提交</button>
            </form>
        </div>

        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="container">
                <div class="row d-flex">
                    <!-- 左邊 -->
                    <div class="pt-2">
                        <form id="bookform">
                            <h3>新增書本</h3>
                            <div>
                                <label for="index">編號: </label>
                                <input type="text" placeholder="輸入帳號" id="index" name="index">
                            </div>
                            <div>
                                <label for="bookname">書名: </label>
                                <input type="text" placeholder="輸入密碼" id="bookname" name="bookname">
                            </div>
                            <div>
                                <label for="auther">作者: </label>
                                <input type="text" placeholder="輸入作者" id="auther" name="auther">
                            </div>
                            <div>
                                <label for="publishing">出版商: </label>
                                <input type="text" placeholder="輸入出版商" id="publishing" name="publishing">
                            </div>
                            <div>
                                <label for="year">出版年份: </label>
                                <input type="text" placeholder="輸入出版年份" id="year" name="year">
                            </div>
                            <button type="submit">提交</button>
                        </form>
                        <div id="message">
                    </div>
                    <!-- 右邊 -->
                    <div class="pt-2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>編號</th>
                                    <th>書名</th>
                                    <th>作者</th>
                                    <th>出版社</th>
                                    <th>出版年份</th>
                                    <th>狀態</th>
                                </tr>
                            </thead>
                            <tbody id="showdata">
                
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./js/manager.js"></script>
</body>
</html>
<script>
    //存放後端傳來的數據
    let tableData = [];

    document.getElementById('bookform').addEventListener('submit', booksubmit)

    //獲取後端JSON數據
    fetch('/get-data')
        .then(response => response.json())
        .then(data => {
            //保存數據，用於搜尋
            tableData = data;
            console.log(tableData)

            //將初始數據顯示在表格中
            rendertable(data,'showdata');

            //關鍵字搜尋並渲染表格
            // searchForm('searchForm', 'searchInput', 'data_table', tableData, ['name', 'price']);

        })
        .catch(error => {
            console.error('Error fetching data', error);
        })
</script>
