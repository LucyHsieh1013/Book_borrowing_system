<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    <link href="/assets/css/custom.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>manager page</title>
</head>
<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">帳號管理</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">書庫管理</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form action="/submit_form/account" method="post">
                <h3>新增帳號</h3>
                <div>
                    <label for="price">帳號: </label>
                    <input type="text" placeholder="輸入帳號" id="account" name="account">
                </div>
                <div>
                    <label for="name">密碼: </label>
                    <input type="text" placeholder="輸入密碼" id="password" name="password">
                </div>
                <button type="submit">提交</button>
            </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <form action="/submit_form/books" method="post"></form>
                <h3>新增書本</h3>
                <div>
                    <label for="price">編號: </label>
                    <input type="text" placeholder="輸入帳號" id="number" name="number">
                </div>
                <div>
                    <label for="name">書名: </label>
                    <input type="text" placeholder="輸入密碼" id="bookname" name="bookname">
                </div>
                <div>
                    <label for="name">作者: </label>
                    <input type="text" placeholder="輸入作者" id="auther" name="auther">
                </div>
                <div>
                    <label for="name">出版商: </label>
                    <input type="text" placeholder="輸入出版商" id="publishing" name="publishing">
                </div>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
</body>
</html>

</script>
